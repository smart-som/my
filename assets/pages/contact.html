        <section class="get_in_touch">

            <h1>GET IN TOUCH</h1>
            <div class="container">
                <form id="contact-form" method="POST" action="" onsubmit="return validation()">
                    <div class="form-row">
                        <div class="form-group col-md-6" id="form-group">
                            <label for="" class="label">NAME</label>
                            <input name="name" type="text" class="form-control" id="name">
                            <div class="invalid-tooltip">
                                Please provide a valid name.
                            </div>
                        </div>

                        <div class="form-group col-md-6" id="form-group">
                            <label for="inputEmail" class="label">YOUR EMAIL</label>
                            <input name="email" type="email" class="form-control" id="inputEmail4">
                        </div>

                        <div class="form-group col-md-6" id="form-group">
                            <label for="inputSubject" class="label">SUBJECT</label>
                            <input name="subject" type="text" class="form-control" id="subject">
                        </div>

                        <div class="form-group col-md-6" id="form-group">
                            <label for="inputNUMBER" class="label">YOUR PHONE NUMBER</label>
                            <input name="phone" type="text" class="form-control" id="phone">
                        </div>


                        <div class="form-group col-md-12" id="form-group">
                            <label for="exampleFormControlTextarea1" class="label">MESSAGGE</label>
                            <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3">
                            </textarea>

                        </div>

                        <div class="form-group col-md-12" id="form-group">
                            <button class="submit-btn" type="submit" value="SEND" name="">SEND</button>
                        </div>

                    </div>

                </form>
            </div>
        </section>
